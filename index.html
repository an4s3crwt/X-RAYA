<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>3 en raya con JavaScript utilizando Drag & Drop</title>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>

<body>

    <div id="jugadorA" class="jugador">
        <p id="victoriasA">Victorias:</p>
        <div class="casilla">
            <img src="imagenes/o.jpg" width="50px" height="50px" id="fichaA1" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="casilla">
            <img src="imagenes/o.jpg" width="50px" height="50px" id="fichaA2" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="casilla">
            <img src="imagenes/o.jpg" width="50px" height="50px" id="fichaA3" draggable="true" ondragstart="drag(event)">
        </div>
    </div>

    <div id="jugadorB" class="jugador">
        <!-- Conteo de victorias -->
        <p id="victoriasB">Victorias:</p>
        <div class="casilla">
            <img src="imagenes/x.jpg" width="50px" height="50px" id="fichaB1" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="casilla">
            <img src="imagenes/x.jpg" width="50px" height="50px" id="fichaB2" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="casilla">
            <img src="imagenes/x.jpg" width="50px" height="50px" id="fichaB3" draggable="true" ondragstart="drag(event)">
        </div>
    </div>

    <div id="tablero">
        <h3 style="text-align: center;"><b>Juego 3 en RAYA</b></h3>
        <h2>¡¡CON DRAG AND DROP!!</h2>
        <div id="turnoJugador"> <!-- Imagen de la ficha --> </div>
        
        <div ondrop="drop(event)" ondragover="allowDrop(event)" class="casilla" id="casilla0"></div>
        <div ondrop="drop(event)" ondragover="allowDrop(event)" class="casilla" id="casilla1"></div>
        <div ondrop="drop(event)" ondragover="allowDrop(event)" class="casilla" id="casilla2"></div>
        <div ondrop="drop(event)" ondragover="allowDrop(event)" class="casilla" id="casilla3"></div>
        <div ondrop="drop(event)" ondragover="allowDrop(event)" class="casilla" id="casilla4"></div>
        <div ondrop="drop(event)" ondragover="allowDrop(event)" class="casilla" id="casilla5"></div>
        <div ondrop="drop(event)" ondragover="allowDrop(event)" class="casilla" id="casilla6"></div>
        <div ondrop="drop(event)" ondragover="allowDrop(event)" class="casilla" id="casilla7"></div>
        <div ondrop="drop(event)" ondragover="allowDrop(event)" class="casilla" id="casilla8"></div>
    </div>

    <!-- Control básico del drag&drop -->

    <script src="main.js"></script>

</body>
</html>
